<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>
<body>
    <header class="header">
        <i class="header__icon-back fas fa-arrow-left"></i>
        <span class="header__title">Shopping Cart</span>
        <i class="header__user fas fa-user-circle"></i>
    </header>

    <main class="main-shopping-cart">
        <div class="shopping-cart__restrant-info">
            <i class="far fa-clock"></i>
            <span>45 Minutes</span>
            <h2>Thai Long</h2>
            <div class="restrant-info__location">
                <iframe src="https://www.google.com/maps/embed?     pb=!1m18!1m12!1m3!1d25327.18504758346!2d126.94334854110339!3d37.48673022280257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9f885f8d7eb3%3A0x44411e3ed9d7f95a!2z7ZuE7JWI7YOA7J20!5e0!3m2!1sko!2skr!4v1556456208438!5m2!1sko!2skr" width="120" height="120" frameborder="0" style="border:0" allowfullscreen="">
                </iframe>
                <div class="restrant-info__location__txt">
                    <h3>Finlandka 10</h3>
                    <h4>01 922, ...
                </h4></div>
            </div>
        </div>

        <div class="shopping-cart__order">
            <h3 class="order__title">Order</h3>
            <span class="order__num">2 dishes</span>

            <div class="order__order-box">
                <div class="order-box__dish">
                    <span class="dish__num">1</span>
                    <div class="dish__name">
                        <h3 class="dish__name__main">
                            Tom Thai Keong
                        </h3>
                        <h6 class="dish__name__option">
                            With Salads
                        </h6>
                    </div>
                    <span class="dish__price">$12.90</span>
                </div>
                <div class="order-box__dish">
                        <span class="dish__num">2</span>
                        <div class="dish__name">
                            <h3 class="dish__name__main">
                                Ga Bo Thai Cay
                            </h3>
                        </div>
                        <span class="dish__price">$13.90</span>
                </div>
                <div class="order__arrange">
                    <div class="order__arrange__order">
                        <span class="arrange__order__title">Order</span>
                        <span class="arrange__order__value">$26.90</span>
                    </div>
                    <div class="order__arrange__Delivery">
                        <span class="arrange__delivery__title">Delivery</span>
                        <span class="arrange__delivery__value">$4.00</span>
                    </div>
                    <div class="order__arrange__Sumarry">
                        <span class="arrange__Sumarry__title">Sumarry</span>
                        <span class="arrange__Sumarry__value">$30.90</span>
                    </div>
                    <div class="order__arrange__Card">
                        <i class="fab fa-cc-visa"></i>
                        <span class="card__num">**** 8243</span>
                        <span class="card__change">Change</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="shopping-cart__submit">
            <input type="button" value="Submit an Order">
        </div>
    </main>
</body>
</html>
