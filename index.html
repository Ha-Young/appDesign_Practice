<!DOCTYPE html>
<html>

<head>
	<title>Kokoa Tribe</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
	<link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="phone">
        <div class="screen">
            <header class="header">
                <div class="header__column">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="header__column">
                    <span>Recipes</span>
                </div>
                <div class="header__column">
                    <i class="fas fa-search"></i>
                </div>
            </header>
            <main class="main">
                <section class="popular-recipes">
                    <header class="popular-recipes__header">
                        <div class="header__column">
                            <span class="title">
                                Popular Recipes
                            </span>
                        </div>
                        <div class="header__column">
                            <span class="view_all">
                                View All
                            </span>
                        </div>
                    </header>
                    <div class="popular-recipes__category">
                        <div class="gategory-box">
                            <span>
                                Home Cooking
                            </span>
                        </div>
                        <div class="gategory-box">
                            <span>
                                Pastry Recipes
                            </span>
                        </div>
                        <div class="gategory-box">
                            <span>
                                For Babies
                            </span>
                        </div>
                        <div class="gategory-box">
                            <span>
                                Smoothie Recipes
                            </span>
                        </div>
                    </div>
                </section>
                <section class="other-recipes">
                    <header class="other-recipes__header">
                        <div class="header__column">
                            <span>Other Recipes</span>
                        </div>
                    </header>
                    <ul class="other-recipes__lists">
                        <li class="other-recipes__list">
                            <div class="list__info">
                                <h4>Refreshments</h4>
                                <h5>120 Recipes</h5>
                            </div>
                            <i class="btn_right fas fa-chevron-right"></i>
                        </li>
                        <li class="other-recipes__list">
                            <div class="list__info">
                                <h4>Diet Dishs</h4>
                                <h5>27 Recipes</h5>
                            </div>
                            <i class="btn_right fas fa-chevron-right"></i>
                        </li>
                        <li class="other-recipes__list">
                            <div class="list__info">
                                <h4>Soup Recipes</h4>
                                <h5>279 Recipes</h5>
                            </div>
                            <i class="btn_right fas fa-chevron-right"></i>
                        </li>
                        <li class="other-recipes__list">
                            <div class="list__info">
                                <h4>Meat Dishs</h4>
                                <h5>109 Recipes</h5>
                            </div>
                            <i class="btn_right fas fa-chevron-right"></i>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <div class="footer__column"><i class="fas fa-home"></i></div>
                <div class="footer__column"><i class="fas fa-book"></i></div>
                <div class="footer__column"><i class="fas fa-edit"></i></div>
                <div class="footer__column"><i class="fas fa-folder-plus"></i></div>
            </footer>
        </div>
    </div>
</body>

</html>
